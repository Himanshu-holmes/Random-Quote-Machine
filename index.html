<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Random Quote Generator for peace mind</title>

    <script>




const QUOTEBANK = [
    {
        quote:"Quiet the mind and the soul will speak.",
        author: "buddha"
    },
    {
        quote: "The ability to observe without evaluating is the highest form of intelligence.",
        author: "J Krishnamurthy"
    },
    {
        quote: "You are only entitled to the action, never to its fruits.",
        author: "Lord Krishna"
    }
]

        window.onload = init;
        function init() {
        generateQuote()
        }

        function generateQuote() {

           let quoteSize = QUOTEBANK.length;
           let randomIndex = Math.floor(Math.random() * quoteSize);
           let randomQuoteData = QUOTEBANK[randomIndex];


            console.log("quote generated")
           

            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,"%20");
            let authorInApiFormat = randomQuoteData.author.replace(/ /g,"%20");

            
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22"
            //Adding Quotes
            twitterLink += quoteInApiFormat;
            //Adding Author
            twitterLink += " ~ "+authorInApiFormat;

            document.getElementById('text').innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
            document.getElementById("tweet-quote").href = twitterLink;

            
            ;
        }
    </script>

    <style>
       
 body {
    background-color: pink;
 }
 
    </style>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
    <wrapper id="quote-box">

        <div class="card">
            <div class="card-header"> Random Quote Machine</div>
            <div class="card-body">
            <h5 class="card-title"> <div id="text"></div></h5>
            <p class="card-text mx-auto"> <div id="author"></div></p>
            <button className="justify-content-between" id="new-quote" onClick="generateQuote()" class="btn btn-block btn-success">New Quote</button>
            <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
            </div>
        </div>
    </wrapper>
    </div>
    </div>
    
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
